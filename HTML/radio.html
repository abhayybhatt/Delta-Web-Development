<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <form action="/server">
        <div>
            <input type="radio" name="fruit" id="apple" value="apple"><!--to show which radio value passed in url in the form of "name=value", value attribute is used here.-->
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana</label>
            <!--sirf ek option hi select hoga in this case kyuki in fruit names ko group kr diya hai under attribute name="fruit"-->
        </div>
        <!--similarly checkbox ko bhi group kr sakte hai ek saath:-->
        <br>
        <div>
            Choose your subject:
            <input type="checkbox" name="sub" id="math" value="math">
            <label for="math">Maths</label>
            <input type="checkbox" name="sub" id="english" value="eng">
            <label for="english">English</label>
            <input type="checkbox" name="sub" id="science" value="sci">
            <label for="science">Science</label>
            <!--can select more than one option in case of checkboxes, that doesn't happen in radios.-->
            <button>Submit</button>
        </div>
    </form>   
</body>
</html>
