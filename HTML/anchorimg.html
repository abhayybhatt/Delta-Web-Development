<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor and img tag in HTML</title>
</head>
<body>
    <a href="https://google.com">Google</a><!-- absolute link. "href" means hypertext reference(link)-->
    <a href="https:duckduckgo.com">DuckDuckGo</a><!-- it's important to include https when using links, otherwise it'll search for a file with the given name in this same directory, that are also called relative links-->
    <img src="dragon.jpg" alt="House of the Dragon image" height="300px"><!--relative link used here-->
</body>
</html>
