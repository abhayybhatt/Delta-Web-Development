<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul>
        <h2>Unordered List:</h2>
        <li>Bread</li>
        <li>Butter</li>
        <li>Frooti</li>
        <li>Dosa</li>
        <li>Samosa</li>
    </ul>
    <ol type="I"><!-- attribute "type" with data/value "I" -->
        <h2>Ordered List:</h2>
        <li>Bread</li>
        <li>Butter</li>
        <li>Frooti</li>
        <li>Dosa</li>
        <li>Samosa</li>
    </ol>
</body>
</html>
