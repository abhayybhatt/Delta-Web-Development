<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" name="age" id="age" checked><!--checked attribute by default already checks the box-->
        <label for="age">I'm 18+</label><!--for attribute input ke id attribute se connect hunda si-->
        <button>Submit</button><!--checkbox agr tick hoga to age=on url mein jayenga in this case, point to be noted.-->
        <!--if checkbox is off, to url ke andar koi information pass nhi hoti-->
    </form>
   
</body>
</html>
