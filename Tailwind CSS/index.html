<!-- Tailwind CSS
What is Tailwind?
" Rapidly build modern websites without ever leaving your HTML. "
A utility-first CSS framework packed with classes like flex, pt-4, text-center and rotate-90 that can be composed to build any design, directly in your markup.
"Utility-first" means the framework's main focus is on providing utility classes(utility classes yaani jo acche se use ho paye, jinki kuch utility ho). -->

<!-- Installation: Tailwind CSS works by scanning all of your HTML files, JavaScript components, and any other templates for class names, generating the corresponding styles and then writing them to a static CSS file.

It's fast, flexible, and reliable â€” with zero-runtime. You can use it with any JavaScript framework, including React, Angular, and Vue.js. -->

<!-- Similar to Bootstrap, Tailwind CSS mein kuch pre-built classes defined rehti hai, un classes ko apne attributes mein likhkr apan pre-built styling ko apne code ke andar likh sakte hai. Zyada cheezein apni css file mein na likhni pade, that's the entire point of Tailwind. Agr custom classes bhi banani hai to pehle pre-built classes ko html mein import karo, then we can apply further styling to them.  -->

<!-- Agr Tailwind ke andar apan ko padding from left deni hai to we can use pl-4. For providing values, note that Tailwind mein 1 yaani 0.25rem, thus yha 4 diya hai, meaning 1rem. Thus agr 1 rem ki padding from left deni hai, all you have to do is just include this class in your Html element. -->

<!-- Since it is a utility-first framework which provides utility classes, we can say that: 
 1. It reduces confusion : In large codebases, agr apan same ya similar class Names dete hai apni different files mein, to ho sakta hai ki wo classNames clash krte ho. Thus, agr already pre-built classes hoti hai apne pass, to pehle hi hamare liye maximum classes bani hui hoti hai jinhe apan kahi bhi use kr sakte hai.
 2. Reduces final Product's Bundle Size: Production bundle yaani jo bhi tailwind ke andar saara code likha hai, usse jo final files bankr aayengi, unke andar Tailwind ki saari pre-built classes nhi aati, browser tak sirf  wahi css classes pahuchengi aur unhi ka logic aur code hoga, jinko hamne use kiya hai. Thus, jo final bundle hota hai usmein sirf wahi cheezein aati hai jinhe apan use kr rhe hote hai. -->

Refer its docs for clearer and in-depth understanding. -->
