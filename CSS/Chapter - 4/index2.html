<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="bg"></div>
    <!--card hover effect:-->
    <div class="card">
        <img src="maleavatar.jpg" alt="man">
        <div class="description">
            <h3>Rahul Kumar</h3>
            <p>Data Analyst</p>
        </div>
    </div>
    <div class="card">
        <img src="femaleavatar.jpg" alt="woman">
        <div class="description">
            <h3>Neha Sharma</h3>
            <p>Software Engineer</p>
        </div>
    </div>
</body>
</html>
