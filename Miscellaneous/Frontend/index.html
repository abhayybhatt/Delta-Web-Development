<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST Requests</title>
</head>
<body>
    <h3>GET Request form</h3>
    <form method="get" action="http://localhost:8080/register"> <!--ham chah  rhe hai ki browser file protocol  ko use na krke http protocol use kre, isliye  http ko alag se specify kara hai.-->
        <input type="text" name="user" placeholder="enter username">
        <input type="password" name="password" placeholder="enter password">
        <button>Submit</button>
    </form>
    <hr>
    <h3>POST Request form</h3>
    <form method="post" action="http://localhost:8080/register">
        <input type="text" name="user" placeholder="enter username">
        <input type="password" name="password" placeholder="enter password">
        <button>Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
